<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css"> <!-- Your custom CSS -->
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="images/logo.png" alt="Logo">
        </a>
        <form class="form-inline my-2 my-lg-0 ml-auto">
            <input id="foodInput" class="form-control mr-sm-2" type="search" placeholder="Enter food name" aria-label="Search">
            <button id="searchButton" class="btn btn-success my-2 my-sm-0" type="button">Search</button>
        </form>
    </nav>

    <!-- Hero Carousel -->
    <div id="heroCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#heroCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#heroCarousel" data-slide-to="1"></li>
            <li data-target="#heroCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./images/image1.jpg" class="d-block w-100" alt="Food Image 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Delicious Food 1</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./images/image2.jpg" class="d-block w-100" alt="Food Image 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Delicious Food 2</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./images/image3.jpg" class="d-block w-100" alt="Food Image 3">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Delicious Food 3</h5>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#heroCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#heroCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Main Container -->
    <div class="container">
        <div id="recipeResults" class="row">
            <!-- Recipe Cards will be injected here by JavaScript -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script> <!-- Your custom JavaScript -->
</body>
</html>
